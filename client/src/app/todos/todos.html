<div class='todolist'>
  <h3>Todos list</h3>

  <form class='todolist__addForm'>
    <input name="newTodoTitle" [(ngModel)]="newTodoTitle" placeholder='New Todo title...'>
    <button (click)="addTodoItem(newTodoTitle())">+ Add Todo</button>
  </form>

  <form>
    <label>Filter Todos: </label>
    <input name="searchTerm" [(ngModel)]="searchTerm" placeholder='Search Todos...'>
  </form>

  @if (!todoItems().length) {
  <p>Loading...</p>
  }

  <ul class="todolist__todos">
    @for (todo of todoItems() | filterTodos : searchTerm(); track todo.id) {
    <app-todo-item (todoCompleted)="updateTodoItem($event)" (todoRemoved)="deleteTodoItem($event)" [todo]="todo" />
    }
  </ul>
</div>
